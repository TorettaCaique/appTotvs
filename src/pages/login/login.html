<ion-header padding>
  
    <img src='./assets/img/logo-responsivo.png' height="50px">
 
</ion-header><br>
<ion-content padding>
  <form [formGroup]="registro">
    <ion-list>
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" formControlName="Usuario" name="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="Senha" name="Senha"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)='submit()' [disabled]="!registro.valid">Entrar</button>

  </form>

</ion-content>
