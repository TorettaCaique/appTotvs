<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item  *ngFor="let tarefa of tarefas" (click)='goToPagDet(tarefa)'>
       <ion-icon name='attach' item-left></ion-icon>
        <ion-label>
          Nome: {{ tarefa.title }}<br>
          Data: {{ tarefa.data }}
        </ion-label>
      </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="itemTapped()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
<ion-fab  left bottom>
    <button (click)="presentActionSheet()" ion-fab mini><ion-icon name="exit"></ion-icon></button>
  </ion-fab>
  <ion-fab  center bottom>
    <button  (click)="goToPagHist()" ion-fab mini><ion-icon name="archive"></ion-icon></button>
  </ion-fab>

</ion-content>
