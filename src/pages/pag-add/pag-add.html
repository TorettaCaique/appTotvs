<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adicionar Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addTarefa">
    <ion-item>
      <ion-label floating>Nome da Tarefa:</ion-label>
      <ion-input type="text" formControlName="Nome" name="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data:</ion-label>
      <ion-datetime type="text" displayFormat="MM/DD/YYYY" formControlName="Data" name="Data">
  </ion-datetime>
    </ion-item>
    <button ion-button block (click)='onAddTarefa()' [disabled]="!addTarefa.valid">Adicionar Tarefa</button>
  </form>
</ion-content>
